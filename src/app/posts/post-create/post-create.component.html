<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    <!-- <textarea rows="6" [value]="newPost" #postInput></textarea> -->
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddPost(enteredContent)">Save Post</button>
  <!-- <button (click)="onAddPost(newPost)">Save Post</button> -->
</mat-card>
